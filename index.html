
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Backend Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Project</h1>
        <p>Get a personalized greeting by entering your name below.</p>

        <form id="greetingForm" aria-label="Greeting Form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your Name" required aria-required="true">
            <div class="buttons">
                <button type="submit">Greet Me!</button>
                <button type="reset">Clear</button>  
            </div>
        </form>
        <div id="result" aria-live="polite" aria-atomic="true"></div> 
        
    </div>

    <footer>
        <p>&copy; 2024 My Project. All Rights Reserved.</p>
        <nav>
            <a href="#greetingForm">Go to Form</a> | 
            <a href="https://github.com/AbhishekO27/Smart-Health-BOT" target="_blank">View on GitHub</a> 
        </nav>
    </footer>
// anbhishek 
    <script src="script.js"></script>
</body>
</html>
